<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1 class="title">
        <span>spli</span>
        <span>tter</span>
      </h1>
    </header>

    <main class="container">
      <div class="col-left">
        <div class="bill">
          <label>Bill</label>
          <h3 class="icon-bill">$</h3>
          <input class="bill-input" type="number" placeholder="â‚¬" value="0" />
        </div>
        <div class="tip">
          <label>Select Tip %</label>
          <div class="tip-values">
            <button type="button" data-btn="5%" class="tip-cta" value="5">
              5%
            </button>
            <button type="button" data-btn="10%" class="tip-cta" value="10">
              10%
            </button>
            <button type="button" data-btn="15%" class="tip-cta" value="15">
              15%
            </button>
            <button type="button" data-btn="25%" class="tip-cta" value="25">
              25%
            </button>
            <button type="button" data-btn="50%" class="tip-cta" value="50">
              50%
            </button>
            <input
              data-btn="custom"
              class="tip-input tip-cta custom-cta"
              type="number"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="people">
          <label>Number of People</label>
          <label for="people-input" class="err-people">Can't be zero</label>
          <i class="fa fa-user icon-people"></i>
          <input
            id="people-input"
            class="people-input"
            type="number"
            value="0"
          />
        </div>
      </div>

      <div class="col-right">
        <div class="total-card">
          <div class="tip-amount">
            <h3>
              Tip amount
              <span>/ person</span>
            </h3>
            <h2 class="amount-value">$0.00</h2>
          </div>
          <div class="tip-total">
            <h3>
              Total
              <span>/ person</span>
            </h3>
            <h2 class="total-value">$0.00</h2>
          </div>
          <button class="reset-cta">Reset</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor.
      </a>
      Coded by
      <a href="https://github.com/Namonamo77/">Namonamo77.</a>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
